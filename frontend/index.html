    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, show update notification
                    if (confirm('ÿ™ÿ≠ÿØŸäÿ´ ÿ¨ÿØŸäÿØ ŸÖÿ™ÿßÿ≠. ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿü')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Show install button or notification
        showInstallPromotion();
      });

      function showInstallPromotion() {
        // Create install button if it doesn't exist
        if (!document.getElementById('install-button')) {
          const installButton = document.createElement('button');
          installButton.id = 'install-button';
          installButton.innerHTML = 'üì± ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ';
          installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #14b8a6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-family: Cairo, sans-serif;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
          `;
          
          installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
              // Show the install prompt
              deferredPrompt.prompt();
              // Wait for the user to respond to the prompt
              const { outcome } = await deferredPrompt.userChoice;
              console.log(`User response to the install prompt: ${outcome}`);
              // Clear the deferredPrompt
              deferredPrompt = null;
              // Hide the install button
              installButton.remove();
            }
          });
          
          installButton.addEventListener('mouseenter', () => {
            installButton.style.transform = 'scale(1.05)';
            installButton.style.boxShadow = '0 6px 20px rgba(20, 184, 166, 0.4)';
          });
          
          installButton.addEventListener('mouseleave', () => {
            installButton.style.transform = 'scale(1)';
            installButton.style.boxShadow = '0 4px 12px rgba(20, 184, 166, 0.3)';
          });
          
          document.body.appendChild(installButton);
          
          // Auto-hide after 10 seconds
          setTimeout(() => {
            if (installButton && installButton.parentNode) {
              installButton.style.opacity = '0';
              setTimeout(() => installButton.remove(), 300);
            }
          }, 10000);
        }
      }

      // Handle app installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed');
        // Hide install button if it exists
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.remove();
        }
        
        // Show success message
        const successMsg = document.createElement('div');
        successMsg.innerHTML = '‚úÖ ÿ™ŸÖ ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿ®ŸÜÿ¨ÿßÿ≠!';
        successMsg.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: #10b981;
          color: white;
          padding: 12px 20px;
          border-radius: 8px;
          font-family: Cairo, sans-serif;
          z-index: 1001;
          box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        `;
        document.body.appendChild(successMsg);
        setTimeout(() => successMsg.remove(), 3000);
      });

      // Enhanced print function for PWA with PDF and Sunmi support
      window.enhancedPrint = function(element, options = {}) {
        console.log('üñ®Ô∏è Enhanced print called');
        
        // Check if we're on Sunmi device
        const isSunmiDevice = navigator.userAgent.includes('sunmi') || 
                             window.sunmiInnerPrinter || 
                             window.SunmiInnerPrinter;
        
        if (isSunmiDevice) {
          console.log('üì± Sunmi device detected, attempting innerPrinter');
          try {
            // Try to use Sunmi innerPrinter
            if (window.sunmiInnerPrinter) {
              window.sunmiInnerPrinter.print(element.innerHTML);
              return;
            } else if (window.SunmiInnerPrinter) {
              window.SunmiInnerPrinter.print(element.innerHTML);
              return;
            }
          } catch (error) {
            console.log('‚ö†Ô∏è Sunmi innerPrinter failed:', error);
          }
        }
        
        // Generate PDF for better printing
        if (window.html2pdf && element) {
          console.log('üìÑ Generating PDF for printing');
          
          const opt = {
            margin: [5, 5, 5, 5],
            filename: `invoice-${Date.now()}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { 
              scale: 2,
              useCORS: true,
              allowTaint: true,
              backgroundColor: '#ffffff'
            },
            jsPDF: { 
              unit: 'mm', 
              format: [80, 200], // Receipt size
              orientation: 'portrait',
              compress: true
            },
            pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
          };
          
          // Merge custom options
          Object.assign(opt, options);
          
          html2pdf().set(opt).from(element).toPdf().get('pdf').then(function (pdf) {
            // Auto print the PDF
            const blob = pdf.output('blob');
            const url = URL.createObjectURL(blob);
            
            // Open in new window for printing
            const printWindow = window.open(url, '_blank');
            if (printWindow) {
              printWindow.onload = function() {
                printWindow.print();
              };
            } else {
              // Fallback: download PDF
              const a = document.createElement('a');
              a.href = url;
              a.download = opt.filename;
              a.click();
            }
          }).catch(function(error) {
            console.error('PDF generation failed:', error);
            // Fallback to regular print
            window.print();
          });
        } else {
          // Fallback to regular print
          console.log('üñ®Ô∏è Fallback to regular print');
          window.print();
        }
      };
      
      // Sunmi innerPrinter detection and setup
      window.addEventListener('load', function() {
        // Check for Sunmi innerPrinter availability
        if (typeof Android !== 'undefined' && Android.innerPrinter) {
          window.sunmiInnerPrinter = Android.innerPrinter;
          console.log('‚úÖ Sunmi innerPrinter detected via Android interface');
        } else if (window.sunmiInnerPrinter) {
          console.log('‚úÖ Sunmi innerPrinter already available');
        } else {
          console.log('‚ÑπÔ∏è Sunmi innerPrinter not detected, using web printing');
        }
      });
